<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consultas</title>
    <link rel="stylesheet" href="/ht-front/css/consultas.css">
</head>
<body>
    <div class="container">
        <h1>Agendamento de Consultas</h1>
        
        <form id="consultaForm">
            <input type="hidden" id="consultaId">
            <div class="form-group">
                <label for="medico">Médico:</label>
                <select id="medico" required></select>
            </div>
            <div class="form-group">
                <label for="paciente">Paciente:</label>
                <select id="paciente" required></select>
            </div>
            <div class="form-group">
                <label for="data">Data e Hora:</label>
                <input type="datetime-local" id="data" required>
            </div>
            <button type="submit">Agendar</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Médico</th>
                    <th>Paciente</th>
                    <th>Data/Hora</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="consultasTable"></tbody>
        </table>
    </div>

    <script src="/ht-front/js/consultas.js"></script>
</body>
</html>
