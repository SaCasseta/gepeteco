<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Médicos</title>
    <link rel="stylesheet" href="/ht-front/css/medicos.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Médicos</h1>
        
        <form id="medicoForm">
            <input type="hidden" id="medicoId">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="crm">CRM:</label>
                <input type="text" id="crm" required>
            </div>
            <div class="form-group">
                <label for="especialidade">Especialidade:</label>
                <input type="text" id="especialidade">
            </div>
            <button type="submit">Salvar</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CRM</th>
                    <th>Especialidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="medicosTable"></tbody>
        </table>
    </div>

    <script src="/ht-front/js/medicos.js"></script>
</body>
</html>
